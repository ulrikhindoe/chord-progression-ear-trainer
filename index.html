<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Ear Trainer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Training View -->
        <div id="training-view">
            <!-- Top Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <span id="stats-display" class="fw-bold">Correct: 0/0 (0%)</span>
                    <a href="#" id="reset-stats" class="ms-2 text-decoration-none">reset</a>
                </div>
                <button id="settings-btn" class="btn btn-secondary">Settings</button>
            </div>

            <!-- Control Section -->
            <div class="row mb-4">
                <div class="col text-center">
                    <button id="play-btn" class="btn btn-primary btn-lg me-2 px-4">Play</button>
                    <button id="stop-btn" class="btn btn-danger btn-lg me-2 px-4" style="display: none;">Stop</button>
                    <button id="next-btn" class="btn btn-success btn-lg px-4" disabled>Next</button>
                </div>
            </div>

            <!-- Chords Section -->
            <div class="row mb-4">
                <div class="col text-center">
                    <h5 class="mb-3 text-muted">Current Progression Chords</h5>
                    <div id="chord-buttons-container" class="d-flex justify-content-center gap-2">
                        <!-- Chord buttons will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Progression Choice Section -->
            <div class="row">
                <div class="col text-center">
                    <h5 class="mb-3 text-muted">Identify the Progression</h5>
                    <div id="progression-buttons-container" class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                        <!-- Answer buttons injected here -->
                    </div>
                    <div id="feedback-display" class="h4 fw-bold" style="min-height: 1.5em;"></div>
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" style="display: none;">
            <div class="d-flex justify-content-end mb-4">
                <button id="training-btn" class="btn btn-secondary">Back to Training</button>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-4">
                    <h4>Options</h4>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="loop-checkbox">
                        <label class="form-check-label" for="loop-checkbox">Loop Progression</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="bass-checkbox">
                        <label class="form-check-label" for="bass-checkbox">Add Bass Note (+2dB)</label>
                    </div>
                    <div class="mb-3">
                        <label for="tempo-slider" class="form-label">Tempo: <span id="tempo-value">120</span> BPM</label>
                        <input type="range" class="form-range" id="tempo-slider" min="40" max="200" value="120">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 class="mb-0">Progressions</h4>
                        <div>
                            <button id="select-all-btn" class="btn btn-sm btn-outline-primary me-1">Select All</button>
                            <button id="deselect-all-btn" class="btn btn-sm btn-outline-secondary">Deselect All</button>
                        </div>
                    </div>
                    <div id="progressions-list" class="list-group shadow-sm">
                        <!-- Checkboxes injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tone.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
