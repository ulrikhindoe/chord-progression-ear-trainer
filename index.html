<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Ear Trainer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">

        <!-- Training View -->
        <div id="training-view">
            <!-- Top Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <span id="stats-display" class="fw-bold">Correct: 0/0 (0%)</span>
                    <a href="#" id="btn-reset-stats" class="ms-2 text-decoration-none small">reset</a>
                </div>
                <button id="btn-go-settings" class="btn btn-secondary">Settings</button>
            </div>

            <!-- Control Section -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <button id="btn-play" class="btn btn-primary btn-lg px-4 me-2">Play</button>
                        <button id="btn-stop" class="btn btn-danger btn-lg px-4 d-none">Stop</button>
                    </div>

                    <!-- Chords Section -->
                    <div id="chord-buttons" class="btn-group mb-3" role="group" aria-label="Chord buttons">
                        <!-- Buttons generated via JS -->
                    </div>

                    <div class="mt-2">
                        <button id="btn-next" class="btn btn-success px-4" disabled>Next</button>
                    </div>
                </div>
            </div>

            <!-- Progression Choice Section -->
            <div class="text-center">
                <p class="text-muted mb-2">Identify the progression:</p>
                <div id="progression-choices" class="d-flex flex-wrap justify-content-center gap-2">
                    <!-- Choice buttons generated via JS -->
                </div>
                <div id="feedback-message" class="mt-3 fw-bold" style="min-height: 1.5em;"></div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Settings</h1>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">Options</div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="check-loop">
                                <label class="form-check-label" for="check-loop">Loop Progression</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="check-bass">
                                <label class="form-check-label" for="check-bass">Add Bass Note (+2dB)</label>
                            </div>
                            <div class="mb-3">
                                <label for="range-tempo" class="form-label">Tempo: <span id="tempo-val">120</span> BPM</label>
                                <input type="range" class="form-range" min="40" max="200" step="5" id="range-tempo" value="120">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Progressions</span>
                            <div>
                                <button id="btn-select-all" class="btn btn-sm btn-outline-primary py-0">All</button>
                                <button id="btn-deselect-all" class="btn btn-sm btn-outline-secondary py-0">None</button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div id="progression-list" class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                                <!-- Checkboxes generated via JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="btn-start-training" class="btn btn-primary btn-lg w-100 mt-2">Training</button>
        </div>

    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
