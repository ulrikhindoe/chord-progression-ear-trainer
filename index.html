<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Ear Trainer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Training View -->
        <div id="training-view">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Ear Trainer</h1>
                <button id="btn-go-settings" class="btn btn-secondary">Settings</button>
            </div>

            <div class="card mb-4">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <button id="btn-play" class="btn btn-primary btn-lg me-2">Play</button>
                        <button id="btn-stop" class="btn btn-danger btn-lg d-none">Stop</button>
                    </div>
                    <div id="chord-buttons" class="btn-group mb-3" role="group">
                        <!-- Chord buttons generated here -->
                    </div>
                    <div>
                        <button id="btn-next" class="btn btn-success d-none">Next</button>
                    </div>
                </div>
            </div>

            <div id="progression-choices" class="d-grid gap-2 d-md-block">
                <!-- Progression choice buttons generated here -->
            </div>

            <div class="mt-4">
                <h4>Statistics</h4>
                <p id="stats-display">Correct: 0/0 (0%)</p>
                <button id="btn-reset-stats" class="btn btn-outline-danger btn-sm">Reset Statistics</button>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Settings</h1>
            </div>

            <div class="mb-4">
                <h4>Options</h4>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="check-loop">
                    <label class="form-check-label" for="check-loop">Loop Progression</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="check-bass">
                    <label class="form-check-label" for="check-bass">Add Bass Note</label>
                </div>
                <div class="mt-3">
                    <label for="range-tempo" class="form-label">Tempo: <span id="tempo-val">120</span> BPM</label>
                    <input type="range" class="form-range" min="40" max="200" step="5" id="range-tempo" value="120">
                </div>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4>Progressions</h4>
                    <div>
                        <button id="btn-select-all" class="btn btn-sm btn-outline-primary">Select All</button>
                        <button id="btn-deselect-all" class="btn btn-sm btn-outline-secondary">Deselect All</button>
                    </div>
                </div>
                <div id="progression-list" class="list-group">
                    <!-- Checkboxes generated here -->
                </div>
            </div>

            <button id="btn-start-training" class="btn btn-primary btn-lg w-100">Start Training</button>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
