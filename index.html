<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Ear Trainer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Chord Progression Ear Trainer</h1>

        <!-- Settings View -->
        <div id="settings-view" class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Settings</h2>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h3 class="h6">Select Progressions</h3>
                    <div class="mb-2">
                        <button id="select-all-btn" class="btn btn-sm btn-outline-secondary">Select All</button>
                        <button id="deselect-all-btn" class="btn btn-sm btn-outline-secondary">Deselect All</button>
                    </div>
                    <div id="progression-list" class="row g-2">
                        <!-- Progressions will be injected here -->
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="h6">Options</h3>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="loop-toggle">
                        <label class="form-check-label" for="loop-toggle">Loop Progression</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="bass-toggle">
                        <label class="form-check-label" for="bass-toggle">Add Bass Note</label>
                    </div>
                    <div class="mt-3">
                        <label for="tempo-slider" class="form-label">Tempo: <span id="tempo-value">120</span> BPM</label>
                        <input type="range" class="form-range" id="tempo-slider" min="40" max="200" value="120">
                    </div>
                </div>

                <div class="d-grid">
                    <button id="start-training-btn" class="btn btn-primary btn-lg">Start Training</button>
                </div>
            </div>
        </div>

        <!-- Training View -->
        <div id="training-view" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="settings-btn" class="btn btn-outline-secondary">Settings</button>
                <div class="text-end">
                    <span class="badge bg-info text-dark fs-6">Correct: <span id="stats-correct">0</span>/<span id="stats-total">0</span> (<span id="stats-accuracy">0</span>%)</span>
                    <button id="reset-stats-btn" class="btn btn-sm btn-link text-muted p-0 ms-2">Reset</button>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <button id="play-btn" class="btn btn-success btn-lg px-5 me-2">Play</button>
                        <button id="stop-btn" class="btn btn-danger btn-lg px-5 me-2" disabled>Stop</button>
                        <button id="next-btn" class="btn btn-primary btn-lg px-5" disabled>Next</button>
                    </div>

                    <div class="mb-3">
                        <h4 class="h6 text-muted">Hear Individual Chords</h4>
                        <div id="chord-buttons" class="btn-group" role="group">
                            <!-- Chord buttons will be injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="h6 text-muted text-center mb-3">Identify the Progression</h4>
                    <div id="progression-options" class="d-grid gap-2 d-md-block text-center">
                        <!-- Progression options will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tone.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
