<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Ear Trainer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Chord Progression Ear Trainer</h1>

        <!-- Training View -->
        <div id="training-view">
            <div class="d-flex justify-content-end mb-3">
                <button id="btn-to-settings" class="btn btn-secondary">Settings</button>
            </div>

            <!-- Statistics -->
            <div class="card mb-4">
                <div class="card-body d-flex justify-content-around">
                    <span>Total: <span id="stat-total">0</span></span>
                    <span>Correct: <span id="stat-correct">0</span></span>
                    <span>Accuracy: <span id="stat-accuracy">0%</span></span>
                </div>
            </div>

            <!-- Controls -->
            <div class="text-center mb-4">
                <button id="btn-play" class="btn btn-primary btn-lg me-2">Play Progression</button>
                <button id="btn-stop" class="btn btn-danger btn-lg me-2">Stop</button>
                <button id="btn-reset" class="btn btn-warning btn-lg me-2">Reset Stats</button>
                <button id="btn-next" class="btn btn-success btn-lg d-none">Next</button>
            </div>

            <!-- Individual Chords Playback -->
            <div class="text-center mb-4">
                <h5>Hear Individual Chords</h5>
                <div id="chord-buttons" class="btn-group" role="group">
                    <!-- Buttons will be injected here -->
                </div>
            </div>

            <!-- Progression Choices -->
            <div id="progression-choices" class="d-grid gap-2 col-md-8 mx-auto">
                <!-- Choice buttons will be injected here -->
            </div>
            <div id="feedback-message" class="text-center mt-3 fw-bold"></div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="d-none">
            <div class="d-flex justify-content-start mb-3">
                <button id="btn-to-training" class="btn btn-primary">Start Training</button>
            </div>

            <div class="card mb-4">
                <div class="card-header">Options</div>
                <div class="card-body">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="opt-loop">
                        <label class="form-check-label" for="opt-loop">Loop Progression</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="opt-bass">
                        <label class="form-check-label" for="opt-bass">Add Bass Note</label>
                    </div>
                    <div class="mb-2">
                        <label for="opt-tempo" class="form-label">Tempo (BPM): <span id="tempo-val">120</span></label>
                        <input type="range" class="form-range" id="opt-tempo" min="40" max="200" step="5" value="120">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Select Progressions</span>
                    <div>
                        <button id="btn-select-all" class="btn btn-sm btn-outline-primary">Select All</button>
                        <button id="btn-deselect-all" class="btn btn-sm btn-outline-secondary">Deselect All</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="progression-list" class="row">
                        <!-- Checkboxes will be injected here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="tone.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
